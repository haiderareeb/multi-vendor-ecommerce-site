{% extends "base.html" %}

{% block content %}
<h2>Vendor Dashboard</h2>
<a href="{{ url_for('vendor.add_product') }}" class="btn btn-primary mb-3">Add New Product</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ "%.2f"|format(product.price) }}</td>
            <td>{{ product.created_at.strftime('%Y-%m-%d') }}</td>
            <td>
                <a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
