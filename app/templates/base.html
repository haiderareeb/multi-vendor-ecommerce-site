<!DOCTYPE html>
<html>
<head>
    <title>Multi-Vendor E-commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">E-commerce</a>
        <div class="navbar-nav">
            {% if current_user.is_authenticated %}
                {% if current_user.is_vendor %}
                    <a class="nav-item nav-link" href="{{ url_for('vendor.dashboard') }}">Dashboard</a>
                {% endif %}
                <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
