{% extends "base.html" %}

{% block content %}
<h1>Welcome to Multi-Vendor E-commerce</h1>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description[:100] }}...</p>
                <p class="card-text"><strong>Price: ${{ "%.2f"|format(product.price) }}</strong></p>
                <p class="card-text"><small class="text-muted">Sold by: {{ product.vendor.username }}</small></p>
                <a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
